<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="search"/></button>   
        </div>
        <div class="weather">
            <h1 class="temp">18°C</h1>
            <h2 class="city">Bhopal</h2>
            <div class="details">
                <div class="col">
                    <div>
                        <img src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png"/>
                        <p style="font-size: 3vh" class="humidity">50%</p>
                        <p style="font-size: 3vh">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/512/54/54298.png">
                        <p style="font-size: 3vh"class="wind">15km/hr</p>
                        <p style="font-size: 3vh">Wind Speed</p>
                    </div>
                </div>

                    </div>
                </div> -->

                </div>  -->
        </div>
    </div>
    <script>
        const apiKey= "ddbfe1121756f0d2e3336430a291b6d3";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML =data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML =data.main.humidity+"%";
            document.querySelector(".wind").innerHTML =data.wind.speed+" km/hr";
        }
        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);
        })

        
    </script>
</body>
</html>
